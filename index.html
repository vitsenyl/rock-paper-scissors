<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rock Paper Scissors</title>
  <meta name="description" content="Rock Paper Scissors for The Odin Project">
  <meta name="author" content="Yiran Li">

  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div>
        <button id="resetScores">Reset Scores</button>
    </div>

    <div class="rpsOptions">
        <button id="pickRock" value="Rock">Rock</button>
        <button id="pickPaper" value="Paper">Paper</button>
        <button id="pickScissors" value="Scissors">Scissors</button>        
    </div>

    <div class="results">
        <h2>Scores</h2>
        <ul>
            <li>Player: <span id="playerScore">0</span></li>
            <li>Computer: <span id="computerScore">0</span></li>
        </ul>
    </div>
    
  <script src="js/rock-paper-scissors.js"></script>
</body>
</html>
