<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rock Paper Scissors</title>
  <meta name="description" content="Rock Paper Scissors for The Odin Project">
  <meta name="author" content="Yiran Li">
</head>

<body>
  <script>

    game();
      
    function computerPlay() {
        let random = Math.random();
        if (random <= 0.33) {
            return "Rock";
        } else if (random >= 0.67) {
            return "Paper";
        } else {
            return "Scissors";
        }
    }

    function playRound(playerSelection, computerSelection) {

          /*Converts any input to uppercase first letter, lowercase remaining letters*/
          playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase();
          computerSelection = computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1).toLowerCase();

          let result;

          switch (playerSelection) {
            case computerSelection:
                return 0;
            case "Rock":
                if (computerSelection == "Scissors") {
                    return 1;
                } else {
                    return 2;
                }
            case "Scissors":
                if (computerSelection == "Paper") {
                    return 1;
                } else {
                    return 2;
                }
            case "Paper":
                if (computerSelection == "Rock") {
                    return 1;
                } else {
                    return 2;
                }
            default:
                return -1;
          }
    }

    function game() {
        let playerScore = computerScore = 0;
        let roundCount = 0;
        let result;
        for ( ; playerScore + computerScore < 5; roundCount++) {
            let playerSelection = prompt("Rock, Paper or Scissors?");
            let computerSelection = computerPlay();
            
            result = playRound(playerSelection, computerSelection)

            switch (result) {
                case (0):
                    console.log(`You've tied! You both picked ${playerSelection}`);
                    break;
                case (1):
                    console.log(`You win! ${playerSelection} beats ${computerSelection}`);
                    playerScore++;
                    break;
                case (2):
                    console.log(`You lose! ${computerSelection} beats ${playerSelection}`);
                    computerScore++;
                    break;
                case (-1):
                    console.log(`Invalid input ${playerSelection} detected. Please enter 'Rock', 'Paper', or 'Scissors'`);
                    break;
            }
        }
    }

  </script>
</body>
</html>
